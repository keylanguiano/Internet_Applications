<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/index.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Weather ☀️</title>
</head>
<body>

    <div class="background-center">

        <p class="titulo">Weather</p>

        <div class="input-city">
            <input type="text" id="search_city" class="search-city">
            <i id="btn_search" class="fa-solid fa-magnifying-glass btnSearch"></i>
        </div>

        <div id="card_weather" class="card-weather">
            <img src="./ASSETS/IMAGES/big-sun.svg" class="big-sun">
            <img src="./ASSETS/IMAGES/sun.svg" class="sun">
            <div class="contenido">
                <span id="temperatura" class="temperatura">27 °</span>
                <div class="datos">
                    <span id="fecha" class="fecha">Tuesday, 23 December</span>
                    <div class="localidad">
                        <i class="fa-solid fa-location-dot"></i>
                        <span id="localidad" class="localidad-texto">Salamanca</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./JS/index.js"></script>
    
</body>

</html>
