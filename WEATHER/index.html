<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./CSS/index.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Weather ☀️</title>
</head>
<body>

    <div class="background-center">

        <p class="titulo">Weather</p>

        <div class="input-city">
            <input type="text" id="search_city" class="search-city">
            <i id="btn_search" class="fa-solid fa-magnifying-glass btnSearch"></i>
        </div>

        <div id="card_weather" class="card-weather">
            <img src="./ASSETS/IMAGES/big-sun.svg" class="big-sun">
            <img src="./ASSETS/IMAGES/sun.svg" class="sun">
            <div class="contenido">
                <div class="current">
                    <div class="current-info">
                        <div class="current-info-1">
                            <p id="estado" class="estado"></p>
                            <p id="humedad" class="humedad"></p>
                        </div>
                        <div class="current-info-2">
                            <p id="viento-title" class="viento-title">Speed</p>
                            <p id="viento" class="viento"></p>
                        </div>
                    </div>
                    <p id="temperatura" class="temperatura"></p> 
                </div>
                <div class="datos">
                    <span id="fecha" class="fecha"></span>
                    <div class="localidad">
                        <i class="fa-solid fa-location-dot"></i>
                        <span id="localidad" class="localidad-texto"></span>
                    </div>
                </div>
            </div>
        </div>

        <div id="stadistic" class="stadistic">
            <table class="stadistic-table">
                <thead  class="stadistic-header-row">
                    <tr class="stadistic-header-row">
                        <td class="stadistic-header">Weather</td>
                        <td class="stadistic-header">Temperature</td>
                        <td class="stadistic-header">Thermal sensation</td>
                        <td class="stadistic-header">Speed wind</td>
                        <td class="stadistic-header">Direction wind</td>
                        <td class="stadistic-header">Rain</td>
                        <td class="stadistic-header">Rain type</td>
                        <td class="stadistic-header">Ozone</td>
                        <td class="stadistic-header">Humidity</td>
                    </tr>
                </thead>
    
                <tbody id="body_table"></tbody>
            </table>
        </div>

    </div>

    <template id="row_weather">
        <tr class="stadistic-row">
            <td id="weather" class="stadistic-text">Sunny</td>
            <td id="temperature" class="stadistic-text">9 °</td>
            <td id="thermal_sensation" class="stadistic-text">9.7 °</td>
            <td id="speed_wind" class="stadistic-text">3.4 millas</td>
            <td id="direction_wind" class="stadistic-text">SSE</td>
            <td id="rain" class="stadistic-text">Rain</td>
            <td id="rain_type" class="stadistic-text">Rain type</td>
            <td id="ozone" class="stadistic-text">Ozone</td>
            <td id="humedity" class="stadistic-text">Humidity</td>
        </tr>
    </template>

    <script src="./JS/index.js"></script>
    
</body>

</html>
