<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="overlay"></div>

    <div class="left-side">
        <span class="logo"></span>
        <div class="sm-product">
            <div class="product-index">
                <div class="sm-product-img-container">
                    <img src="IMAGES/img1.jpg" class="sm-product-img">
                </div>
                <p class="sm-product-description">Image 1</p>
            </div>
        </div>

        <div class="social-link">
            <img src="IMAGES/facebook.png" class="social-link-img">
            <img src="IMAGES/instagram.png" class="social-link-img">
        </div>
    </div>

    <div class="right-side">
        <img src="IMAGES/img1.jpg" alt="" class="backdrop-img">
        <div class="content">
            <div class="product-detail">
                <h1 class="product-name">Yellow tracksuit</h1>
                <p class="product-description">Yellow</p>

                <a href="#" class="btn-buy">Buy now</a>
                <button class="btn-next">
                    <img src="./IMAGES/arrow.png">
                </button>
            </div>

            <div class="product-img-container">
                <img src="IMAGES/img1.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="JS/app.js"></script>
</body>
</html>
