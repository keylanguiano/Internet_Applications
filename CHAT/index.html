<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Chat Firebase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
    </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
            <a href="#" class="navbar-brand">Chat</a>
            <div>
                <button class="btn btn-primary d-none" id="acceder">
                    Sign In
                </button>    
                <button class="btn btn-danger d-none" id="salir">
                    Sign Out
                </button>            
            </div>
        </div>
    </nav>

    <p class="container my-5 lead text-center d-none" id="mensaje_log_out">
        Not connected, you must login to see your chats
    </p>

    <main class="container py-3 container-chat d-none" id="chat">
        <template id="template_chat">
            <div class="text-start">
                <span class="badge bg-success mio">Text</span>
            </div>
            <!--<div class="text-end">
                <span class="badge otro">Text</span>
            </div>-->
        </template>
    </main>

    <form class="container fixed-bottom mb-2 d-none" id="formulario">
        <input type="text" class="form-control" placeholder="..." name="msg">
        <button class="btn btn-dark w-100 mt-2 mb-2 btn-send" id="btn_enviar">Send</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/index.js" type="module"></script>
</body>
</html>
